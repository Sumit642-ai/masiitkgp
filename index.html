<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/MASLogo.png" />
    <meta name="google-site-verification" content="6Ev2x1lZLkn22ZuOPmiX4yYNmPUAkGw9zsoTTFuutWg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 1. PRIMARY META TAGS -->
<!-- The Title is the most important SEO factor. It includes your top keywords. -->
<title>Million-At-Stake 2026 | Registration | E-Cell IIT Kharagpur</title>

<!-- The Description is what users see in Google search results below the title. -->
<meta name="description" content="Register for Million-At-Stake (MAS) by E-Cell IIT Kharagpur. The ultimate 'Shark Tank' style fundraising event where startups pitch for millions in funding. Apply now for MAS 2026.">

<!-- Keywords (Helpful for some smaller engines, Google focuses more on content) -->
<meta name="keywords" content="Million at stake, MAS, Ecell-iitkgp, IITkgp, Shark Tank IIT Kharagpur, Entrepreneurship Cell, startup funding, registration for mas, million, stake, pitching competition">

<!-- 2. ROBOTS (Tells Google to read the page) -->
<meta name="robots" content="index, follow">

<!-- 3. OPEN GRAPH / FACEBOOK (Makes your link look good when shared) -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://mas.ecell-iitkgp.in/">
<meta property="og:title" content="Million-At-Stake 2026 | 'Shark Tank' at IIT Kharagpur">
<meta property="og:description" content="Join the flagship fundraising event by E-Cell IIT Kharagpur. Pitch your startup to top VCs and Angels. Registration open now.">
<meta property="og:image" content="https://mas.ecell-iitkgp.in/your-banner-image.jpg"> <!-- REPLACE with your actual image link -->

<!-- 4. TWITTER CARD -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://mas.ecell-iitkgp.in/">
<meta property="twitter:title" content="Million-At-Stake (MAS) | E-Cell IIT Kharagpur">
<meta property="twitter:description" content="Pitch your startup for millions. The largest Shark Tank style event at IIT Kharagpur. Register now.">
<meta property="twitter:image" content="https://mas.ecell-iitkgp.in/your-banner-image.jpg">

<!-- 5. SCHEMA MARKUP (The "Secret Weapon" for Google) -->
<!-- This code tells Google this is an EVENT held by an ORGANIZATION -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Event",
  "name": "Million-At-Stake 2026",
  "alternateName": "MAS 2026",
  "description": "Million-At-Stake is a flagship fundraising event organized by the Entrepreneurship Cell, IIT Kharagpur, modeled after Shark Tank.",
  "startDate": "2026-01-30", 
  "endDate": "2026-02-01",
  "eventStatus": "https://schema.org/EventScheduled",
  "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
  "location": {
    "@type": "Place",
    "name": "IIT Kharagpur",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "IIT Kharagpur",
      "addressLocality": "Kharagpur",
      "addressRegion": "West Bengal",
      "postalCode": "721302",
      "addressCountry": "IN"
    }
  },
  "organizer": {
    "@type": "Organization",
    "name": "Entrepreneurship Cell, IIT Kharagpur",
    "url": "https://ecell-iitkgp.in"
  },
  "offers": {
    "@type": "Offer",
    "url": "https://mas.ecell-iitkgp.in/",
    "availability": "https://schema.org/InStock"
  }
}
</script>
